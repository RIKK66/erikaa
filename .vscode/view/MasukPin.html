<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Pin</title>
</head>
<body class="bg-blue-600">
    <div class="flex">
        <div class="mt-12">
            <img src="/pin.png" alt="">
        </div>
        <div class="mt-36 ml-30 font-bold text-2xl mx-auto">
            <h1 class="text-white">MASUKKAN PIN</h1>
            <form action="" onsubmit="pin()">
               <input type="password" name="" id="angkapin"placeholder="******" required>
               <button class="text-white" type="submit">ENTER</button>
            </form>
         <h1 class="text-white text-center mt-24">
             <p>TEKAN 'ENTER' JIKA SELESAI <BR> MEMASUKAN PIN</p>
         </h1>
        </div>
    </div>
</body>
<script>
    function pin() {
        let pin = document.getElementById("angkapin").value;
        console.info(pin);
        if (pin == '123456') {
            window.open ('ambiltunai.html', '_blank');
            window.close('MasukPin.html');
        } else {
            alert('pin salah')
        }
    }
</script>
</html>
